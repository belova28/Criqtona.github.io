<html>
	<head>
		<meta charset="Utf-16">
		<style>
    			#puzzle {
				display: inline-grid;
				grid-template-columns: repeat(3, 1fr);
				padding: 30vw;
				padding-top: 10px;
			}
			input {
				width: 10vw;
				height: 10vw;
				margin: 1px;
				text-align: center;
				font-size: 5vw;
			}
		</style>
		<script>
			colb=12
			s="ðŸ˜„12345"
			letter = Array.from(s+s);
			letter.sort(()=>Math.random()-0.5)
			btn = new Array(colb);
			m=0
			fix=true
			function play(B){
				n = btn.indexOf(B);
				B.value=letter[n];
				if(fix){
					fix=false
				}
				else if (letter[n]==letter[m]){
					fix=true
				}
				else{
					btn[m].value=' ';
				}
				m=n
				
			}
		</script>
	</head>
	<body>
		<div id=puzzle>
		</div>
		<script>
			for(i=0; i<colb; i++){
				btn[i] = document.createElement("input");
				btn[i].type = "button";
				btn[i].value = ' ';
				btn[i].onclick = function() {play(this)};
				document.getElementById('puzzle').appendChild(btn[i]);
			}
		</script>
	</body>
</html>
